<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="musicReproductor">
            <div class="reproductor">
                <img src="/Img/brett-jordan-P_LEitbpCPg-unsplash.jpg" alt="imgReproductor" class="imgReproductor">
                <h2 id="title">Song Name</h2>
                <div class="sliderVolContainer">
                    <img class="imgControl" src="/Img/alto-volumen.png" alt="">
                    <input type="range" min="0" max="100" value="50" class="sliderVolIput">
                    <img class="imgControl" src="/Img/simbolo-de-interfaz-de-subir-volumen.png" alt="">
                </div>
                <div class="controls">
                    <button class="anterior" id="anterior"><img  class="imgControl"src="/Img/previous.png" alt="img1"></button>
                    <button class="stop" id="stop"><img class="imgControl" src="/Img/play-and-pause-button.png" alt="img12"></button>
                    <button class="siguiente" id="siguiente"><img class="imgControl" src="/Img/next.png" alt="img13"></button>
                </div>
            </div>
            
            <div class="playList">
                <h2>Playlist</h2>
                <ul class="songList">
                    <li data-src="Music/can2.mp3" data-name="¿Y la felicidad que?" data-index="0"> <span>¿Y la felicidad que?</span> <span>3.22</span> </li>
                    <li data-src="Music/can1.mp3" data-name="Jamming Sin Fronteras" data-index="1"> <span>Jamming Sin Fronteras</span> <span>2.02</span> </li>
                    <li data-src="Music/can3.mp3" data-name="Stupid Love Story" data-index="2"> <span>Stupid Love Story</span> <span>4.22</span> </li>
                    <li data-src="Music/can4.mp3" data-name="Maquiavelico" data-index="3"> <span>Maquiavelico</span> <span>2.29</span> </li>
                    <li data-src="Music/beat.mp3" data-name="BeatSong" data-index="4"> <span>BeatSong</span> <span>3.00</span> </li>
                    <li data-src="Music/beat2.mp3" data-name="ChillSong04" data-index="5"> <span>ChillSong04</span> <span>2.15</span> </li>
                    <li data-src="Music/can3.mp3" data-name="Stupid Love Story" data-index="6"> <span>Stupid Love Story</span> <span>4.37</span> </li>
                    
                </ul>
                <audio src="" id="audio"></audio>
            </div>
        </div>
    </div>

    
</body>

<script src="/script.js"></script>
</html>
